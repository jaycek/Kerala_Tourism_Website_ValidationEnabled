<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="shortcut icon" href="../Images/tourism-icon.jpg">
</head>
<body>
    <div class="in-header">
        <div class="container container-header">
          <div class="row">
            <div class="col-sm-4">
              <!-- <div class="logo"><img src="https://www.keralatourism.org/images/kt/kerala-tourism-title.png?d=18122017" alt="Kerala Tourism"></div> --> 
            <div class="logo"><img src="../Images/kerala-tourism-title.png" alt="Kerala Tourism"></div> 
            </div>
            <div class="col-sm-8 menu-wrapper">
              <div class="menu">
                <ul class="top-menu" >
                    <li><a href="home.html" style="color:rgb(38, 75, 53);">Home</a></li>
                    <li><a href="login.html" style="color:rgb(38, 75, 53);">Login</a></li> 
                </ul>
                </div>
              </div>
          </div>    
        </div>
      </div>

      <div class="container p-3"  >
        <div class="form-row" >
            <div class="form-group col-md-6">
                <div class="row">
                    <br>
                    <div class="col-md-4"></div>   
                    <div class="h3 text-center col-md-12" style="font-family: 'Oswald', sans-serif;color:rgb(38, 75, 53);">Art forms of Kerala</div>
                </div>
              <!-- Carousel starts here -->
                <div id="carouselArtForms" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Images/login.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/mohiniyattam.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/parichamuttukali.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/thiruvathira.jpg" class="d-block w-100" alt="...">
                        </div>
                        <a class="carousel-control-prev" href="#carouselArtForms" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselArtForms" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            
            </div>
            
  <!-- Carousel ends here -->   
            
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-4"></div>   
                    <div class="h3 text-center col-md-8" style="font-family: 'Oswald', sans-serif;">Sign in to your account</div>
                </div>
                <br>
                <!-- Redirect to districts page if validation is success -->
                <form action="districts.html" onsubmit="return validate()">
                    <div class="form-row">
                        <div class="form-group col-md-4" style="text-align: right;">
                            <label for="mail">Email ID:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="email" class="form-control" id="mail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4"  style="text-align: right;">
                            <label for="pwd">Password:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="password" class="form-control" id="pwd" required onkeyup="checkPwdStrength(this.value);"> <span id="msg"></span>
                        </div>
                    </div>
                   
                    <div class="form-row">
                        <div class="form-group col-md-4"  style="text-align: right;">
                        
                        </div>
                        <div class="form-group col-md-8"  style="text-align: right;">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color:#acb7ae;" >Login</button>  
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            
                        </div>
                        <div class="form-group col-md-8"  style="text-align: left;">
                            <a href="signup.html">Create new account</a>
                        </div>
                        
                    </div>
                    
                </form>          
            </div>
        </div> 
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../Scripts/login.js"></script>
</body>
</html>
